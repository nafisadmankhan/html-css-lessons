<style>
    .subscribe-button {
        background-color: #c4302b;
        
        color: white;
        
        border: none;
        border-radius: 2px;
        
        margin-right: 15px;
        
        cursor: pointer;

        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        
        transition: opacity 0.15s;

        vertical-align: top;
        }
        
    .subscribe-button:hover {
        opacity: 0.8;
    }
        
    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        
        border-color: rgb(41, 118, 221);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;

        color: rgb(41, 118, 221);

        padding-top: 20px;
        padding-left: 30px;

        cursor: pointer;

        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;

        margin-right: 10px;

        transition: background-color 0.15s,
                    color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(41, 118, 221);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(2, 158, 255);

        color: white;
        font-weight: bold;
        font-size: 15px;
        
        border: none;
        border-radius: 18px;

        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 17px;
        padding-right: 17px;

        margin-left: 8px; 

        cursor: pointer;

        transition: box-shadow 0.15s;

        vertical-align: top;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

</style>

<button class="subscribe-button">Subscribe</button>
<button class="join-button">Join</button>
<button class="tweet-button">Tweet</button>
