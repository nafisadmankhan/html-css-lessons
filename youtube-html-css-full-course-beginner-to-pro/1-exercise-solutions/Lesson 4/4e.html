<style>

    button {
        border-color: rgb(10, 102, 194);
        border-radius: 30px;
        
        font-weight: bold;
        font-size: 15px;

        /* height: 45px;  */

        cursor: pointer;
    }
    
    .apply-button {
        background-color: rgb(10, 102, 194);

        color: white;

        border: none;

        width: 275px;

        margin-right: 8px;

        padding-top: 12px;
        padding-bottom: 12px;

        transition: 0.15s;
    }

    .apply-button:hover {
        background-color: rgb(10, 81, 153);
    }

    .save-button {
        background-color: white;

        color: rgb(10, 102, 194);

        border-width: 1px;
        border-style: solid;

        width: 80px;

        padding-top: 11px;
        padding-bottom: 11px;

        transition: background-color 0.15s,
                    border-width 0.15s;
    }

    .save-button:hover {
        background-color: rgb(181, 218, 255);

        border-width: 2px;
    }

</style>

<button class="apply-button">
    Apply on company website
</button>

<button class="save-button">
    Save
</button>
