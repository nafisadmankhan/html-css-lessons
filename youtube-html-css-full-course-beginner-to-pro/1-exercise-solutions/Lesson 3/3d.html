<style>
    button {
        font-weight: 600;
        font-size: small;

        height: 40px;
        width: 125px;

        border-radius: 5px;

        cursor: pointer;
    }

    .get_started {
        background-color: rgb(121, 82, 179);

        color: white;

        border: none;

        margin-right: 6px;

        transition: background-color 0.15s;
    }
    
    .get_started:hover {
        background-color: rgb(97, 65, 144);
    }

    .download {
        background-color: rgb(255, 255, 255);

        color:rgb(108, 117, 125);

        border-color: rgb(108, 117, 125);

        transition: background-color 0.15s, 
                    color 0.15s;
    }

    .download:hover {
        background-color: rgb(108, 117, 125);

        color: rgb(255, 255, 255);
    }


</style>

<button class="get_started">
    Get Started
</button>

<button class="download">
    Download
</button>
