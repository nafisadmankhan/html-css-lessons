<!DOCTYPE html>
<head>
    <title>Center Div Example</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Make the body take up full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: Background color for the page */
        }

        .centered-div {
            width: 300px; /* Set the width of the centered div */
            height: 200px; /* Set the height of the centered div */
            background-color: #ffffff; /* Optional: Background color for the centered div */
            border: 1px solid #cccccc; /* Optional: Border for the centered div */
            text-align: center; /* Center align text within the centered div */
            padding: 20px; /* Optional: Padding inside the centered div */
        }
    </style>
</head>
<body>
    <div class="centered-div">
        <h2>This is a centered div!</h2>
        <p>Replace this content with your own.</p>
    </div>
</body>
</html>
