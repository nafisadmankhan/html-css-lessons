<style>
    .add-cart-button {
        background-color: rgb(255, 216, 20);

        font-weight: 525;
        font-size: 15px;

        border: none;
        border-radius: 20px;
        
        height: 40px;
        width: 200px;

        cursor: pointer;

        transition: background-color 0.15s;
    }

    .add-cart-button:hover {
        background-color: rgba(255, 216, 20, 0.832);
    }

    .add-cart-button:active {
        background-color: rgba(255, 216, 20, 0.67);
    }
</style>

<button class="add-cart-button">
    Add to Cart 
</button>
